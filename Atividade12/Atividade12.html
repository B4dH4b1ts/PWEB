<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade12 Retangulo</title>
</head>
<body>

    <h1>Area do Retangulo</h1>
    <button onclick="calcularArea()">Calcular Area</button>
    
    <p id="area">A area do retangulo é: </p>

    <script>
        function Retangulo(base, altura) {
            this.base = base;
            this.altura = altura;

            this.calcularArea = function() {
                return this.base * this.altura;
            };
        }

        function calcularArea() {
            var base = parseFloat(prompt("Base do Retangulo:"));
            var altura = parseFloat(prompt("Altura do Retangulo:"));

            var retangulo = new Retangulo(base, altura);
            var area = retangulo.calcularArea();
            document.getElementById('area').innerText = `A area do retangulo é: ${area}`;

            if (isNaN(base) || isNaN(altura)) {
                document.getElementById('area').innerText = "Precisa inserir os dados para a conta";
                return;
            }
        }
    </script>

<h1>Conta</h1>
    <button onclick="cadastrarContas()">Cadastrar Contas</button>
    
    <div id="contas"></div>

    <script>
        class Conta {
            constructor(nomeCorrentista, banco, numeroConta, saldo) {
                this._nomeCorrentista = nomeCorrentista;
                this._banco = banco;
                this._numeroConta = numeroConta;
                this._saldo = saldo;
            }

            get nomeCorrentista() {
                return this._nomeCorrentista;
            }

            get banco() {
                return this._banco;
            }

            get numeroConta() {
                return this._numeroConta;
            }

            get saldo() {
                return this._saldo;
            }

            set saldo(novoSaldo) {
                this._saldo = novoSaldo;
            }
        }

        class Corrente extends Conta {
            constructor(nomeCorrentista, banco, numeroConta, saldo, saldoEspecial) {
                super(nomeCorrentista, banco, numeroConta, saldo);
                this._saldoEspecial = saldoEspecial;
            }

            get saldoEspecial() {
                return this._saldoEspecial;
            }

            set saldoEspecial(novoSaldoEspecial) {
                this._saldoEspecial = novoSaldoEspecial;
            }
        }

        class Poupanca extends Conta {
            constructor(nomeCorrentista, banco, numeroConta, saldo, juros, dataVencimento) {
                super(nomeCorrentista, banco, numeroConta, saldo);
                this._juros = juros;
                this._dataVencimento = dataVencimento;
            }

            get juros() {
                return this._juros;
            }

            set juros(Juros) {
                this._juros = Juros;
            }

            get dataVencimento() {
                return this._dataVencimento;
            }

            set dataVencimento(vencimento) {
                this._dataVencimento = vencimento;
            }
        }

        function cadastrarContas() {
            var nomeCorrente = prompt("Nome do Correntista (Corrente):");
            var bancoCorrente = prompt("Banco (Corrente):");
            var numeroCorrente = prompt("Numero da Conta (Corrente):");
            var saldoCorrente = parseFloat(prompt("Saldo (Corrente):"));
            var saldoEspecial = parseFloat(prompt("Saldo Especial (Corrente):"));

            var contaCorrente = new Corrente(nomeCorrente, bancoCorrente, numeroCorrente, saldoCorrente, saldoEspecial);

            var nomePoupanca = prompt("Nome do Correntista (Poupança):");
            var bancoPoupanca = prompt("Banco (Poupança):");
            var numeroPoupanca = prompt("Numero da Conta (Poupança):");
            var saldoPoupanca = parseFloat(prompt("Saldo (Poupança):"));
            var juros = parseFloat(prompt("Juros (Poupança):"));
            var dataVencimento = prompt("Data de Vencimento (Poupança):");

            var contaPoupanca = new Poupanca(nomePoupanca, bancoPoupanca, numeroPoupanca, saldoPoupanca, juros, dataVencimento);
            document.getElementById('contas').innerHTML = `
                <h2>Dados da Conta Corrente</h2>
                <p>Nome: ${contaCorrente.nomeCorrentista}</p>
                <p>Banco: ${contaCorrente.banco}</p>
                <p>Numero da Conta: ${contaCorrente.numeroConta}</p>
                <p>Saldo: R$ ${contaCorrente.saldo.toFixed(2)}</p>
                <p>Saldo Especial: R$ ${contaCorrente.saldoEspecial.toFixed(2)}</p>
                
                <h2>Dados da Conta Poupança</h2>
                <p>Nome: ${contaPoupanca.nomeCorrentista}</p>
                <p>Banco: ${contaPoupanca.banco}</p>
                <p>Número da Conta: ${contaPoupanca.numeroConta}</p>
                <p>Saldo: R$ ${contaPoupanca.saldo.toFixed(2)}</p>
                <p>Juros: ${contaPoupanca.juros}</p>
                <p>Data de Vencimento: ${contaPoupanca.dataVencimento}</p>                
            `;
        }
    </script>
</body>
</html>
