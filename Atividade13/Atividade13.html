<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade13</title>
</head>
<body>

    <h1>Janela Fechada</h1>
    <img id="janela" src="JanelaFechada.jpg" alt="Janela Fechada">

    <script>
        var janela = document.getElementById('janela');
        var titulo = document.querySelector('h1');

        
        function abrirJanela() {
            if (janela.src.includes('JanelaFechada.jpg')) {
                janela.src = 'JanelaAberta.jpg';
                titulo.textContent = 'Janela Aberta';
            }
        }

        function fecharJanela() {
            if (janela.src.includes('JanelaAberta.jpg')) {
                janela.src = 'JanelaFechada.jpg';
                titulo.textContent = 'Janela Fechada';
            }
        }

        function quebrarJanela() {
            janela.src = 'JanelaQuebrada.jpg';
            titulo.textContent = 'Janela Quebrada';
            

        }

        janela.addEventListener('mouseover', abrirJanela);
        janela.addEventListener('mouseout', fecharJanela);
        janela.addEventListener('click', quebrarJanela);
    </script>

</body>
</html>
