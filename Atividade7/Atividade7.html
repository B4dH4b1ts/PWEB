<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho</title>  
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .imagem {
            width: 100px; /* Tamanho da imagem */
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
            margin: 10px; /* Espaçamento entre as imagens */
            transition: transform 0.3s; /* Transição suave */
        }
        .imagem:hover {
            transform: scale(1.2); /* Aumenta a imagem em 20% ao passar o mouse */
        }
        .imagem-container {
            display: flex; /* Usa flexbox para alinhar as imagens */
            justify-content: center; /* Centraliza as imagens horizontalmente */
            margin-bottom: 20px; /* Espaço abaixo das imagens */
        }
    </style> 
</head>
<body>

<h1>Joguinho</h1>
<h2>Faça sua Escolha:</h2>
<img src="Pedra.png" alt="Pedra" class="imagem" onclick="jogar('pedra')">
<img src="Papel.png" alt="Papel" class="imagem" onclick="jogar('papel')">
<img src="Tesoura.png" alt="Tesoura" class="imagem" onclick="jogar('tesoura')">

<p id="resultado"></p>
<img id="imagemComputador" src="" alt="" style="display: none; margin-top: 20px;">

<script>
    function jogar(escolhaJogador) {
        const opcoes = ['pedra', 'papel', 'tesoura'];
        const escolhaComputador = opcoes[Math.floor(Math.random() * 3)];
        
        // URLs das imagens correspondentes
        const imagens = {
            pedra: 'Pedra2.png',
            papel: 'Papel2.png',
            tesoura: 'Tesoura2.png',
        };

        // Exibir a imagem correspondente à escolha do computador
        const imagemComputador = document.getElementById('imagemComputador');
        imagemComputador.src = imagens[escolhaComputador];
        imagemComputador.alt = escolhaComputador;
        imagemComputador.style.display = 'block'; // Mostrar a imagem

        let resultado = '';
        
        if (escolhaJogador === escolhaComputador) {
            resultado = 'Empate!';
        } else if (
            (escolhaJogador === 'pedra' && escolhaComputador === 'tesoura') ||
            (escolhaJogador === 'papel' && escolhaComputador === 'pedra') ||
            (escolhaJogador === 'tesoura' && escolhaComputador === 'papel')
        ) {
            resultado = 'Você ganhou!';
        } else {
            resultado = 'Você perdeu!';
        }

        document.getElementById('resultado').innerText = `Você escolheu ${escolhaJogador}. O computador escolheu ${escolhaComputador}. ${resultado}`;
    }
</script>

</body>
</html>
